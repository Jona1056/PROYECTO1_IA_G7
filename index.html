<script type="text/prolog" id="Mario.pl">
    :- use_module(library(dom)).
    
    % Definimos paredes en el juego
    paredes(0, 50).
    paredes(50, 50).
    paredes(100, 50).
    paredes(0, 100).
    paredes(0, 150).
    paredes(0, 200).
    paredes(0, 250).
    paredes(0, 300).
    paredes(0, 350).
    paredes(0, 400).
    paredes(50,400).
    paredes(100, 400).
    paredes(150, 400).
    paredes(200, 400).
    paredes(250, 400).
    paredes(300, 400).
    paredes(350, 400).
    paredes(400, 400).
    paredes(350, 350).
    paredes(350, 300).
    paredes(350, 250).
    paredes(300, 250).
    paredes(300, 200).
    paredes(300, 150).
    paredes(300, 150).
    paredes(300, 100).
    paredes(300, 50).
    paredes(50, 0).
    paredes(0, 0).
    paredes(100, 0).
    paredes(150, 0).
    paredes(200, 0).
    paredes(250, 0).
    paredes(300, 0).
    paredes(350, 0).
    paredes(400, 0).
    paredes(100, 150).
    paredes(50, 150).
    paredes(100, 200).
    paredes(100, 250).
    paredes(150, 200).
    castillo(50,250).



    % mira si hay colision con alguna pared
    colision_paredes(X, Y) :-
        paredes(ParedesX, ParedesY),
        X >= ParedesX, X =< ParedesX + 40,  % ajusta el movimiento en x
        Y >= ParedesY, Y =< ParedesY + 40.  % ajusta el movimienton en y 

    % ajusta si mario topa con la estrella
    colision_estrella(X, Y,Estrella) :-
    
        style(Estrella, top, px(EstrellaY)),  % Obtiene la posicion de la estrella en Y
        style(Estrella, left, px(EstrellaX)),  % Obtiene la posicion de la estrella en X
        X >= EstrellaX, X =< EstrellaX + 40,  % 
        Y >= EstrellaY, Y =< EstrellaY + 40.  % r

    % Movimiento de mario
    movimiento_mario(Mario, Axis, Incr,Estrella) :-
        
        style(Mario, Axis, px(X0)),  % Posicion Inicial de mario
        X1 is X0 + Incr,
        style(Mario, top, px(Y)),  % Obtener posicion de y de mario
        style(Mario, left, px(X)), %  Obtener posicion de x de mari
        (Axis = top -> (\+ colision_paredes(X, X1)) ; (\+ colision_paredes(X1, Y))),  % verifica si hay colision en paredes de mario

        (Axis = top ->
        (colision_estrella(X, X1, Estrella) ->
            mover_estrella(Axis, Incr, Estrella)
        ;   true)   %verifica si hay colision en la estrella si el momiviento es top y si devuelve true se va a mover a la estrella
    ;                       %es un if else, si no complue con el primer if se va a mover a la siguiente condicion
        (colision_estrella(X1, Y, Estrella) ->
            mover_estrella(Axis, Incr, Estrella)
        ;   true)
    ),
        style(Mario, Axis, px(X1)).  % Se mueve el mario 
    
    % Movimiento en estrellas
    mover_estrella(Axis, Incr,Estrella) :-
        style(Estrella, Axis, px(L1)), %obtenemos la posicion de la estrella
        Z1 is L1 + Incr,

        style(Estrella, top, px(Y)),  % Posicion inicial en Y
        style(Estrella, left, px(X)), % Posicion inicial en X
        (Axis = top -> (\+ colision_paredes(X, Z1)) ; (\+ colision_paredes(Z1, Y))),  % Verifica si hay una estrella que va topar con alguna pared si es asi no sigue
       
        % Validacion para ver si ya topo en castillo
        castillo(CastilloX, CastilloY),
        (X >= CastilloX, X =< CastilloX + 40,
         Y >= CastilloY, Y =< CastilloY + 40 ->
            % si se cumple el if mandamos un mensaje de que ya termino el juego
            get_by_id(debug,Debug),
            set_html(Debug,'Juego Terminado, Felicidades'),
            style(Estrella, Axis, px(Z1))
        ;
            % si no hubo colision, solo movimiento 
            style(Estrella, Axis, px(Z1))
        ).

    % anim/2
    % Cambia la animacion de mario 
    anim(Mario, Dir) :-
        atom_concat('/img', Dir, Src1),
        atom_concat(Src1, '.png', Src),
        style(Mario, backgroundImage, url(Src)).
    
    % clear_control/0
    % Remove the focus class of any control
    clear_controls :-
        findall(X, (get_by_class(control, X), remove_class(X, focus)), _).
    
    % remark_control/1
    % Remark the pressed control
    remark_control(Key) :-
        clear_controls,
        atom_concat('control-', Key, Id),
        get_by_id(Id, Control),
        add_class(Control, focus).
    
        % Acción para moverse hacia arriba
        action(Mario, w,Estrella) :-
            anim(Mario, up),
            movimiento_mario(Mario, top, -50,Estrella).  % Llama a movimiento_mario que manejará el movimiento y colisiones
        
        % Acción para moverse hacia abajo
        action(Mario, s,Estrella) :-
            anim(Mario, down),
            movimiento_mario(Mario, top, 50,Estrella).
        
        % Acción para moverse a la izquierda
        action(Mario, a,Estrella) :-
            anim(Mario, left),
            movimiento_mario(Mario, left, -50,Estrella).
        
        % Acción para moverse a la derecha
        action(Mario, d,Estrella) :-
            anim(Mario, right),
            movimiento_mario(Mario, left, 50,Estrella).
        
  
    
    % init/0
    % Initialize the game
    init :-
        get_by_id(mario, Mario),
        get_by_tag(body, Body),
        get_by_id(estrella1, Estrella),
        bind(Body, keyup, _, clear_controls),
        bind(Body, keydown, Event, (
            event_property(Event, key, Key),
            remark_control(Key),
            action(Mario, Key,Estrella),
            prevent_default(Event)
        )).
</script>
